<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clase40 - Memoizacion</title>
</head>
<body>
    <script>
        /*
            !6 = 6 * 5 * 4 * 3 * 2 * 1
            !12 = 12 * 11 * 10 * ... * 1
        */

        function factorial(n) {
            if (!this.cache) {
                this.cache = {}
            }
            debugger
            if (this.cache[n]) {
                return this.cache[n]
            }
            if (n === 1) {
                return 1
            }
            this.cache[n] = n * factorial(n - 1)
            debugger
            return this.cache[n]
        }

        //console.log(factorial(6)) 
        //console.log(factorial(12))

    </script>
</body>
</html>
