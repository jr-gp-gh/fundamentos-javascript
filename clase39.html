<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clase39 - Recursividad</title>
</head>
<body>
    <script>
        /*
            13 / 4
            13 - 4 = 9  1
            9 - 4 = 5   1
            5 - 4 = 1   1
            1 - 4 = -3  0
        */

        function divisionEntera(dividendo, divisor) {
            if (dividendo < divisor) {
                return 0
            }
            return 1 + divisionEntera(dividendo - divisor, divisor)
        }

        console.log(divisionEntera(13, 4)) 
        console.log(divisionEntera(30, 3))
        console.log(divisionEntera(31, 3))
        console.log(divisionEntera(33, 3))
    </script>
</body>
</html>
